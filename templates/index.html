<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusList</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeIn: "fadeIn 0.8s ease-out",
            slideUp: "slideUp 0.5s ease-out",
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            },
            slideUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-green-50 via-white to-green-100 text-gray-800 font-sans min-h-screen animate-fadeIn">

  <div class="max-w-6xl mx-auto py-10 px-6">
    <h1 class="text-5xl font-bold text-center mb-10 text-green-700 animate-slideUp">Focus List</h1>

    <div class="flex flex-col lg:flex-row gap-8">

      <div class="w-full lg:w-3/5 animate-slideUp">
        {% if tasks %}
        <div class="flex flex-wrap gap-4">
          {% for task in tasks %}
          <div class="bg-white shadow rounded-xl p-4 w-full sm:w-[48%] md:w-[45%] lg:w-[48%] xl:w-[30%] min-h-[180px] flex flex-col justify-between">
            <div>
              <h2 class="text-lg font-semibold text-gray-800">{{ task.title }}</h2>
              <p class="text-sm text-gray-600 mt-1">{{ task.description }}</p>
              <p class="text-xs text-gray-500 mt-2"><strong>Category:</strong> {{ task.category }}</p>
              <p class="text-xs text-gray-500"><strong>Deadline:</strong> {{ task.deadline }}</p>
            </div>
            <div class="text-right mt-3">
              <form action="/delete/{{ loop.index0 }}" method="post">
                <button type="submit"
                        class="bg-green-100 text-green-700 px-3 py-1 rounded hover:bg-green-200 text-sm font-medium transition">
                  Delete
                </button>
              </form>
            </div>
          </div>
          {% endfor %}
        </div>
        {% else %}
        <div class="bg-white shadow rounded-xl p-6 text-center text-green-600 font-medium text-lg">
          ðŸŽ‰ Wohoo! No todo yet ðŸ™Œ
        </div>
        {% endif %}
      </div>

      <!-- Add Task Form (Right) -->
      <div class="w-full lg:w-2/5 animate-slideUp">
        <div class="bg-white shadow rounded-xl p-6 min-h-[500px]">
          <h2 class="text-xl font-semibold text-green-700 mb-4">Add a Task</h2>
          <form action="/add" method="post" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Title</label>
              <input type="text" name="title" placeholder="Task title"
                     class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-400"
                     required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Description</label>
              <textarea name="description" rows="3" placeholder="Task description"
                        class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Category</label>
              <select name="category"
                      class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-400"
                      required>
                <option value="" disabled selected>Select category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Study">Study</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Deadline</label>
              <input type="date" name="deadline"
                     class="w-full border border-gray-300 rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-400"
                     required>
            </div>
            <div class="text-right">
              <button type="submit"
                      class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                Add Task
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
